name: Docker Build and Push on Tag

on:
  # Se déclenche lorsque l'on pousse un nouveau tag
  push:
    tags:
      - "v*.*.*" # Correspond aux tags comme v1.0.0, v2.1.3, etc.

env:
  REGISTRY: docker.io # Ou ghcr.io pour GitHub Container Registry
  IMAGE_NAME: coni57/project-checklist # Remplacez par le chemin de votre image

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          server: ${{ env.REGISTRY }}

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Le tag principal sera le nom du Git tag (ex: v1.0.0)
            type=ref,event=tag
            # Tag supplémentaire 'latest' pour les tags non pré-versions
            type=raw,value=latest,enable=${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Chemin vers le Dockerfile (ici, à la racine)
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
