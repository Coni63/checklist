{% extends 'base.html' %}

{% load tailwind_filters %}


{% block title %}Home - Checklist Manager{% endblock %}

{% block content %}

<div class="container container-xl">
    <h1>Login</h1>
    <form method="POST" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log in</button>
    </form>
</div>

{% endblock %}
