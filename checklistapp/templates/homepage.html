{% extends 'base.html' %}

{% load tailwind_filters %}


{% block title %}Home - Checklist Manager{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-base-200 px-4">
    <div class="card w-full max-w-md shadow-xl bg-base-100">
        <div class="card-body">
            <h1 class="text-3xl font-bold text-center mb-6">Login</h1>

            <form method="POST" action="{% url 'accounts:login' %}" class="space-y-4">
                {% csrf_token %}
                
                <!-- Crispy form rendering (Django Auth form) -->
                {{ form|crispy }}

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">
                        Log in
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a class="link link-primary text-sm" href="{% url 'accounts:password_reset' %}">
                    Forgot password?
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
