<div class="card card-compact bg-base-200 shadow" id="step-{{ step.id }}">
    <div class="card-body">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3 flex-1">
                <span class="text-2xl">{{ step.icon }}</span>
                <div class="flex-1">
                    <h3 class="font-semibold text-base-content">{{ step.title }}</h3>
                    <p class="text-xs text-base-content/60">{{ step.tasks.count }} tasks</p>
                </div>
            </div>
            <button
                class="btn btn-sm btn-error btn-ghost"
                hx-delete="{% url 'projects:remove_step' project_id=project.pk step_id=step.id %}"
                hx-target="#step-{{ step.id }}"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to remove this step?">
                âœ•
            </button>
        </div>
    </div>
</div>
