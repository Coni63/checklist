<form 
    hx-post="{% url 'projects:add_task' project_id=project_id step_id=step_id %}" 
    hx-target="#task-list"
    hx-swap="beforeend"
    class="space-y-2 p-4 border rounded-lg bg-base-200"
>
    {% csrf_token %}
    <input type="hidden" name="step_id" value="{{ step_id }}">

    <div>
        <label class="label">Title</label>
        <input 
            type="text" 
            name="title" 
            class="input input-bordered w-full" 
            required
        />
    </div>

    <div class="flex gap-2">
        <button class="btn btn-primary" type="submit">Create</button>
        <button 
            class="btn" 
            type="button"
            hx-get="{% url 'projects:new_task_button' step_id=step_id project_id=project_id %}"
            hx-target="#new-task-form-container"
            hx-swap="innerHTML"
        >
            Cancel
        </button>
    </div>
</form>
