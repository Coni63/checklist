<div class="comment-item" id="comment-{{ object.id }}">
    <form 
        hx-post="{% url 'checklists:task_comment_edit' object.id %}"
        hx-target="#comment-{{ object.id }}"
        hx-swap="outerHTML"
        class="comment-edit-form">
        {% csrf_token %}
        <textarea 
            name="comment_text" 
            rows="3"
            required
            class="comment-textarea">{{ object.comment_text }}</textarea>
        <div class="form-actions">
            <button type="submit" class="btn-submit">Save</button>
            <button 
                type="button" 
                class="btn-cancel"
                hx-get="{% url 'checklists:task_comment_list' object.project_task.id %}"
                hx-target="closest .comment-item"
                hx-swap="outerHTML">
                Cancel
            </button>
        </div>
    </form>
</div>
