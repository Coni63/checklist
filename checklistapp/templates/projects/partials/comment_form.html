<form 
    hx-post="{% url 'checklists:task_comment_create' task_id %}"
    hx-target="#comments-list-{{ task_id }}"
    hx-swap="innerHTML"
    class="comment-form">
    {% csrf_token %}
    <textarea 
        name="comment_text" 
        placeholder="Add your comment..." 
        rows="3"
        required
        class="comment-textarea"></textarea>
    <div class="form-actions">
        <button type="submit" class="btn-submit">Post Comment</button>
        <button 
            type="button" 
            class="btn-cancel"
            hx-get="{% url 'checklists:task_comment_list' task_id %}"
            hx-target="#comment-area-{{ task_id }}"
            hx-swap="innerHTML">
            Cancel
        </button>
    </div>
    {{ form.errors }}
</form>
