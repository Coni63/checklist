<div>
    <form
        hx-post="{% url 'projects:checklist:comment_create' project_id=project_id step_id=step_id task_id=task_id %}"
        hx-target="#comments-container"
        hx-swap="beforeend"
        class="space-y-2">
        {% csrf_token %}
        <textarea
            name="comment_text"
            placeholder="Add your comment..."
            rows="2"
            required
            class="textarea textarea-bordered w-full text-sm"></textarea>
        <div class="flex justify-start">
            <button type="submit" class="btn btn-sm btn-primary">Post Comment</button>
        </div>
    </form>
</div>
